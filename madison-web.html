<head>
  <title>Madison McDaniel</title>
  <link href='https://fonts.googleapis.com/css?family=Patua+One|Satisfy|Source+Sans+Pro:400,300,600,700,300italic,400italic' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="Application">
  <div class='site'>
    {{> Header}}
    {{> Projects}}
  </div>
</template>

<template name="Header">
  <section class='intro intro--full intro--center-text' id='site-header'>
    <div class="intro__hero" style="background-image: url(/images/madison.png);"></div>
    <h1>Madison McDaniel</h1>

    <button type="button" name="swap-text" id='swap-text'>
      {{#if swapForText}}
        <h5 class="intro__text uppercase">Art Director</h5>
      {{else}}
        <img class="intro__script" src="/images/art-director-japanese.svg" alt="" />
      {{/if}}
    </button>

    <hr />
  </section>
</template>

<template name="Projects">
  <div class="project__wrapper">
    {{#each projects}}
      <div class="project__item"
        style="background: linear-gradient(135deg, {{colors.primary}} 0%, {{colors.secondary}} 100%)">
        <div class="project__item__content">
          <h3>{{title}}</h3>
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="Footer">

</template>
